<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runniners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup_form" method="post" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" type="text" name="last_name" id="lname" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" name="email_address" id="email">
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both">
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopner" aria-label="Visti our Facebook Page (opens in new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopner" aria-label="Visti our Twitter Page (opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopner" aria-label="Visti our YouTube Page (opens in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopner" aria-label="Visti our Instagram Page (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/b99589fa9a.js" crossorigin="anonymous"></script>
</body>
</html>
